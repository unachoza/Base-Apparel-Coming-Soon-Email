<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <img
        class="hero-image-desktop"
        src="./images/hero-desktop.jpg"
        alt="clothing model wearing peach top"
      />
      <img
        class="hero-image-mobile"
        src="./images/hero-mobile.jpg"
        alt="clothing model wearing peach top"
      />
      <section>
        <div class="title">
          <span>We're</span>
          coming soon
        </div>
        <div class="copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
        <form action="#" novalidate>
          <input
            type="email"
            name="email"
            id="email"
            value=""
            placeholder="Email Address"
            required
            autocomplete="email"
          />
          <div class="error-image">
            <img src="images/icon-error.svg" alt="Error" />
          </div>
          <button id="submit-button" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <div class="error-message"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
